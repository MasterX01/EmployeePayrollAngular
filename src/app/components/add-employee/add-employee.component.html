<header class="header-content header">
  <div class="logo-content">
      <img src="../../../assets/assets/images/logo.png" alt="logo image">
      <div>
          <span class="emp-text">EMPLOYEE</span><br>
          <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
  </div>
</header>

<div class="form-content">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" onreset="resetForm()">

    <div class="form-head">Employee Payroll form</div>

    <div class="row-content">
      <label class="label text" for="name">Name</label>
      <mat-form-field class="input" appearance="outline">
        <input matInput placeholder="Name" formControlName="name" required >
      </mat-form-field>
    </div>

    <div class="row-content">
      <label class="label text" for="profile">Profile image</label>
      <div class="profile-radio-content">
        <label>
          <input type="radio" id="profile1" name="profile" formControlName="profile" value="../../../assets/assets/profile-images/Ellipse -1.png"
                required>
          <img class="profile" id="image1" src="../../../assets/assets/profile-images/Ellipse -1.png">
        </label>
        <label>
          <input type="radio" id="profile2" name="profile" formControlName="profile" value="../../../assets/assets/profile-images/Ellipse -2.png"
                required>
          <img class="profile" id="image2" src="../../../assets/assets/profile-images/Ellipse -2.png">
        </label>
        <label>
          <input type="radio" id="profile3" name="profile" formControlName="profile" value="../../../assets/assets/profile-images/Ellipse -3.png"
                required>
          <img class="profile" id="image3" src="../../../assets/assets/profile-images/Ellipse -3.png">
        </label>
        <label>
          <input type="radio" id="profile4" name="profile" formControlName="profile" value="../../../assets/assets/profile-images/Ellipse -4.png"
                required>
          <img class="profile" id="image4" src="../../../assets/assets/profile-images/Ellipse -4.png">
        </label>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for="gender">Gender</label>
      <div>
        <input type="radio" formControlName="gender" value="male">
        <label class="text" for="male">Male</label>
        <input type="radio" formControlName="gender" value="female">
        <label class="text" for="female">Female</label>
      </div>
    </div>

    <div class="row-content">
        <label class="label text" for="department">Department</label>
      <div>
        <input class="checkbox" type="checkbox" id="hr" name="department" formControlName="department" value="HR">
        <label class="text" for="hr">HR</label>
        <input class="checkbox" type="checkbox" id="sales" name="department" formControlName="department" value="Sales">
        <label class="text" for="sales">Sales</label>
        <input class="checkbox" type="checkbox" id="finance" name="department" formControlName="department" value="Finance">
        <label class="text" for="finance">Finance</label>
        <input class="checkbox" type="checkbox" id="engineer" name="department" formControlName="department" value="Engineer">
        <label class="text" for="engineer">Engineer</label>
        <input class="checkbox" type="checkbox" id="others" name="department" formControlName="department" value="Others">
        <label class="text" for="others">Others</label>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for="salary">Choose your salary </label>
      <input class="input" type="range" [(ngModel)]="salary" formControlName="salary" min="300000" max="500000" step="100" value="400000">
      <output class="salary-output text" for="salary">{{salary}}</output>
    </div>

    <div class="row-content">
      <label class="label text" for="startDate">Start Date </label>
      <!-- <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> -->
      <!-- <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="StartDate" placeholder="Start date *"
          formControlName="StartDate">
        <mat-label>Start Date *</mat-label>
        <mat-datepicker-toggle matSuffix [for]="StartDate"></mat-datepicker-toggle>
        <mat-datepicker #StartDate></mat-datepicker>
      </mat-form-field> -->
      <div id="date">

        <select formControlName="day">
          <option value="1" selected>1</option>-
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select formControlName="month">
          <option value="01" selected>January</option>
          <option value="02">Febuary</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select formControlName="year">
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option valne="2019">2019</option>
          <option value="2018" selected>2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
        </select>
      </div>
    </div>
    <!-- <error-output class= "date-error" for="startDate"></error-output> -->

    <div class="row-content">
      <label class="label text" for ="Notes" >Notes</label>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea formControlName="notes" class="input" matInput placeholder="Here Are My Notes"></textarea>
      </mat-form-field>
    </div>

    <div class="button-content">
      <!-- <a href="./EmployeePayrollApp.html" class="resetButton button cancelButton">Cancel</a> -->
      <div class="submit-reset">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
</div>
