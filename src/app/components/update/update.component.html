<div mat-dialog-content>
<div class="form-content">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()" onreset="resetForm()">

    <div class="form-head">Employee Payroll form</div>

    <div class="row-content">
      <label class="label text" for="name">Name</label>
      <mat-form-field class="input" appearance="outline">
        <input matInput [(ngModel)]="this.name" formControlName="name" placeholder="Name" >
      </mat-form-field>
    </div>

    <div class="row-content">
      <label class="label text" for="profile">Profile image</label>
      <div class="profile-radio-content">
        <label>
          <input type="radio" [(ngModel)]="this.profileImage" id="profile1" name="profileImage" formControlName="profileImage" value="../../../assets/assets/profile-images/Ellipse -1.png"
                required>
          <img class="profile" id="image1" src="../../../assets/assets/profile-images/Ellipse -1.png">
        </label>
        <label>
          <input type="radio" [(ngModel)]="this.profileImage" id="profile2" name="profileImage" formControlName="profileImage" value="../../../assets/assets/profile-images/Ellipse -2.png"
                required>
          <img class="profile" id="image2" src="../../../assets/assets/profile-images/Ellipse -2.png">
        </label>
        <label>
          <input type="radio" [(ngModel)]="this.profileImage" id="profile3" name="profileImage" formControlName="profileImage" value="../../../assets/assets/profile-images/Ellipse -3.png"
                required>
          <img class="profile" id="image3" src="../../../assets/assets/profile-images/Ellipse -3.png">
        </label>
        <label>
          <input type="radio" [(ngModel)]="this.profileImage" id="profile4" name="profileImage" formControlName="profileImage" value="../../../assets/assets/profile-images/Ellipse -4.png"
                required>
          <img class="profile" id="image4" src="../../../assets/assets/profile-images/Ellipse -4.png">
        </label>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for="gender">Gender</label>
      <div>
        <input type="radio" [(ngModel)]="this.gender" formControlName="gender" value="male">
        <label class="text" for="male">Male</label>
        <input type="radio" [(ngModel)]="this.gender" formControlName="gender" value="female">
        <label class="text" for="female">Female</label>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for="department">Department</label>
      <div *ngFor = "let department of departments" fxLayout="row" fxLayoutAlign="space-between" style="width: 140px;padding-top: 2%;" fxFlex='98'>
        <mat-checkbox class="deptCheckbox" [value]= "department" color="primary" (change)="addDept(department)">{{department}}</mat-checkbox>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for="salary">Choose your salary </label>
      <input class="input" [(ngModel)]="this.salary" type="range" formControlName="salary" min="200000" max="500000" step="1000" value="{{this.salary}}">
      <output class="salary-output text" for="salary">{{salary}}</output>
    </div>

    <div class="row-content">
      <label class="label text" for="startDate">Start Date </label>
      <div id="date">

        <select [(ngModel)]="this.day" formControlName="day">
          <option value="1">1</option>-
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select [(ngModel)]="this.month" formControlName="month">
          <option value="01">January</option>
          <option value="02">Febuary</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select [(ngModel)]="this.year" formControlName="year">
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option valne="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
        </select>
      </div>
    </div>

    <div class="row-content">
      <label class="label text" for ="Notes" >Notes</label>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea [(ngModel)]="this.notes" formControlName="notes" class="input" matInput placeholder="Here Are My Notes"></textarea>
      </mat-form-field>
    </div>

    <div class="button-content">
      <div class="submit-reset">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
